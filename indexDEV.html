<script>
   
   /* pulling various animation resources */

    var menuBtn = document.getElementById("menuBtn")
    var menuBtn = document.getElementById("sideNav")
    var menuBtn = document.getElementById("menu")

    /* setting the default position of the sidebar */
    sideNav.style.left = "-200px";

   /* adding the ability to toggle the sidebar by hovering over it and leaving the navigation bar */
   
   menuBtn.onmouseover = function(){
        if(sideNav.style.left == "-200px"){
            sideNav.style.left = "0";   
        }
        else{
            sideNav.style.left = "-250px";
            
        }
        sideNav.onmouseleave = function(){
            if(sideNav.style.left == "-200px"){
            sideNav.style.left = "0";
            
        }
        else{
            sideNav.style.left = "-200px";
           
        }  
        }
    }

</script>
